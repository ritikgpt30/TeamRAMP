<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>


    <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>


            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Enter Age" name="age" min="18" required>

            <label for="mono"><b>Mobile Number</b></label>
            <input type="tel" name="mono" placeholder="Enter Mobile No." pattern="[0-9]{10}" required>

            <p><b>Please select your gender:</b></p>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br>



            <p>By creating an account you agree to our &nbsp<a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</body>

</html>
